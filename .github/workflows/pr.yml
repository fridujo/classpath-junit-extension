name: 🏗️ Build & test

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: 🏗️ Build & test
        run: |
          ./gradlew --version --no-daemon
          ./gradlew clean publishToMavenLocal -i --no-daemon --warning-mode all
